{{ define "main" }}
<section class="prose max-w-none">
  <h1>{{ .Title }}</h1>
</section>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
  {{ range .Pages.ByDate.Reverse }}
  <a href="{{ .RelPermalink }}" class="block card hover:shadow-lg transition">
    {{ with .Params.thumbnail }}
    <img src="{{ . | relURL }}" class="w-full h-48 object-cover rounded-t-lg">
    {{ end }}

    <div class="p-4">
      <h2 class="text-xl font-bold mb-2">{{ .Title }}</h2>

      <div class="text-sm opacity-70">
        {{ .Date.Format "2 Jan 2006" }} â€” {{ .Params.instrument }}
      </div>

      {{ if .Params.r_gain }}
      <div class="mt-2 font-semibold">
        R Gain: {{ .Params.r_gain }}
      </div>
      {{ end }}

      <div class="mt-2 text-sm opacity-70">
        {{ .Summary }}
      </div>
    </div>
  </a>
  {{ end }}
</div>
{{ end }}
